<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marque Tag</title>
</head>
<body>
    <marquee behavior="" scrollamount="10" direction="right" style="padding: 20px; background-color: coral; color: white; font-size: 50px;">Hello Bangladesh</marquee>
    
    <marquee behavior="" scrollamount="10" direction="left" style="padding: 20px; background-color: coral; color: white; font-size: 50px;">Hello Bangladesh</marquee>
    
    <marquee behavior="" scrollamount="10" direction="down" style="padding: 20px; background-color: coral; color: white; font-size: 50px; text-align: center;">Hello Bangladesh</marquee>
    
    <marquee behavior="" scrollamount="10" direction="up" style="padding: 20px; background-color: coral; color: white; font-size: 50px; text-align: center;">Hello Bangladesh</marquee>

</body>
</html>
