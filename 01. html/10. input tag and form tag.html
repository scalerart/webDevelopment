<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag Form Tag</title>
</head>

<body>
    <h1 style="text-align: center; color: white; font-size: 50px; background: red; padding: 10px 20px;">Inpur Tag & Form
        Tag</h1>

    <form action="" style="width: 600px; margin: auto;">
        <fieldset>
            <legend>Personal Information</legend><br>
            <label for="">First Name</label>
            <input type="text" name="" id="" placeholder="Write your First Name" required><br><br>

            <label for="">Last Name</label>
            <input type="text" name="" id="" placeholder="Write your Last Name" required><br><br>

            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="Write your Emil" required><br><br>

            <label for="">Password</label>
            <input type="password" name="" id="" required><br><br>

            <label for="">Age</label>
            <input type="text" name="" id="" placeholder="Write your Age" required><br><br>

            <label for="">Date of Birth</label>
            <input type="date" name="" id=""><br><br>

            <label for="">Upload Your File</label>
            <input type="file" name="" id=""><br><br>

            <label for="">Country</label>
            <select name="country" id="">
                <option value="" selected>Select your Country</option>
                <option value="">Bangladeh</option>
                <option value="">Japan</option>
                <option value="">Nepal</option>
                <option value="">India</option>
            </select><br><br>

            <label for="">Select Your Color</label>
            <input type="color" name="" id=""><br><br>

            <label for="">Choose your Favourite Color</label><br>
            <input type="checkbox" name="" id="">Blue
            <input type="checkbox" name="" id="">Red
            <input type="checkbox" name="" id="">Green <br><br>

            <label for="">Gender</label>
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female <br><br>

            <label for="">Your Range</label>
            <input type="range" name="" id=""><br><br>

            <textarea name="" id="" rows="10" cols="30"></textarea><br><br>

            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
    <!--    
    *** HTML Form & Input Tags
            HTML-এ Form ব্যবহার করা হয় ব্যবহারকারীর কাছ থেকে ডাটা নেওয়ার জন্য।
            এই ডাটা সাধারণত সার্ভার, ডাটাবেজ, ইমেইল—এ পাঠানো হয়।
    2.  <form> Tag
        <form> হলো একটি Container Tag, যার ভিতর সব ইনপুট ফিল্ড থাকে।
        <form>-এর গুরুত্বপূর্ণ Attributes:
            1.  action  : ডাটা কোথায় পাঠানো হবে (সার্ভার URL)
            2.  method  : কীভাবে পাঠানো হবে — GET বা POST
            3.  enctype : ফাইল আপলোডের ধরন (ফাইল আপলোড করতে লাগে)
            4.  target  : রেজাল্ট কোথায় ওপেন হবে (_blank, _self ইত্যাদি)

    3.  HTML <input> Tag
        <input> হলো Self-closing (void) tag
        যা ব্যবহারকারীর কাছ থেকে বিভিন্ন ধরনের তথ্য নেয়।
        এর সবচেয়ে গুরুত্বপূর্ণ Attribute হলো:
        1.  type        → কী ধরনের ইনপুট হবে
        2.  name        → সার্ভারে পাঠানোর জন্য ইনপুটের নাম
        3.  value       → ডিফল্ট মান
        4.  placeholder → ফিল্ডের ভিতরের হিন্ট
        5.  required    → ইনপুট বাধ্যতামূলক করা
        6.  readonly    → শুধু দেখা যাবে, লেখা যাবে না
        7.  disabled    → সম্পূর্ণ বন্ধ থাকবে
        
    4.  Input Type
        1.  Text Input      : <input type="text" name="fullname" placeholder="Enter your name">
        2.  Password Field  : <input type="email" name="email" placeholder="Enter email" required>
        3.  Email Field     : <input type="email" name="email" placeholder="Enter email" required>
        4.  Number Input    : <input type="number" name="age" min="1" max="100">
        5.  Phone Input     : <input type="tel" name="phone" placeholder="01XXXXXXXXX">
        6.  Radio Button    : <input type="radio" name="gender" value="male"> Male
                              <input type="radio" name="gender" value="female"> Female
        7.  Checkbox        : <input type="checkbox" name="skills" value="html"> HTML
                              <input type="checkbox" name="skills" value="css"> CSS
                              <input type="checkbox" name="skills" value="js"> JavaScript
        8.  File Upload     : <input type="file" name="document">
        9.  Date Picker     : <input type="date" name="dob">
        10. Time Picker     : <input type="time" name="meeting">
        11. Range Slider    : <input type="range" min="1" max="100">
        12. Submit Button   : <input type="submit" value="Submit">
        13. Reset Button    : <input type="reset" value="Reset Form">
        14. Button          : <input type="button" value="Click Me"> 
        15. Textarea Tag    : <textarea name="message" rows="5" cols="30"></textarea>
        16. Select + Option (Dropdown List): 
                                            <select name="country">
                                                <option>Bangladesh</option>
                                                <option>India</option>
                                                <option>Pakistan</option>
                                            </select>

    -->

</body>

</html>
