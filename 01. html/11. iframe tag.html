<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Tag</title>
</head>

<body>

    <h1>How to Use iframe tag</h1>
    <iframe src="https://www.youtube.com/watch?v=I1V9YWqRIeI&list=PL6QREj8te1P56tahJwEbyDZNVAnCclTc4" frameborder="0"></iframe>
    <!-- 
    *** HTML <iframe> Tag – বিস্তারিত ব্যাখ্যা
        <iframe> শব্দটি Inline Frame এর সংক্ষিপ্ত রূপ।
        এটি এমন একটি HTML ট্যাগ যেটি দিয়ে আমরা একটি ওয়েবপেজের ভেতরে অন্য একটি ওয়েবপেজ প্রদর্শন করতে পারি।
        অর্থাৎ, তোমার ওয়েবসাইটে অন্য ওয়েবসাইট, ভিডিও, ম্যাপ, ডোকুমেন্ট ইত্যাদি এম্বেড করে দেখানোর জন্য <iframe> ব্যবহার করা হয়।

        Basics Example: <iframe src="https://example.com" width="600" height="400"></iframe>

    1.  iframe-এর গুরুত্বপূর্ণ Attributes
        1.  src     : <iframe src="https://youtube.com"></iframe>
        2.  width   : <iframe width="500"></iframe>
        3.  height  : <iframe height="300"></iframe>
        4.  title   : <iframe title="video player"></iframe>
        5.  name    :
        6.  frameborder
        7.  allowfullscreen
        8.  loading : lazy or eager
        9.  allow   : <iframe allow="autoplay; camera"></iframe>
        10. sandbox : <iframe src="page.html" sandbox="allow-scripts"></iframe>

    *** YouTube Video iframe Example
        <iframe 
            width="560" 
            height="315"
            src="https://www.youtube.com/embed/VIDEO_ID" 
            allowfullscreen>
        </iframe>
    
    *** Google Map iframe Example
        <iframe 
            src="https://www.google.com/maps/embed?pb=..."
            width="600" 
            height="450" 
            loading="lazy">
        </iframe>
        
            

            
    -->
</body>

</html>
