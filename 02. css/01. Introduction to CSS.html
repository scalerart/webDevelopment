<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
</head>
<body>
    
    <!-- 
    1.  Introduction to CSS
        1.  CSS কি?
            CSS এর পুরো নাম Cascading Style Sheets।
            HTML ওয়েবপেজে কঙ্কাল (Structure) তৈরি করে, আর CSS সেই কঙ্কালকে সাজিয়ে সুন্দর রূপ দেয়।

            *** সহজভাবে:
                HTML = গাছ
                CSS = গাছের পাতা, রঙ, সৌন্দর্য

        2.  CSS কী করে?
            1.  লেখার রং পরিবর্তন করে
            2.  সাইজ বড়–ছোট করা
            3.  ব্যাকগ্রাউন্ড রং বা ইমেজ যোগ করা
            4.  লেআউট সুন্দরভাবে সাজানো
            5.  প্যাডিং, মার্জিন, বর্ডার সেট করা
            6.  মোবাইল–ফ্রেন্ডলি (responsive) বানানো

            *** এক কথায়:
                CSS ছাড়া ওয়েবসাইট সুন্দর হয় না।

    2.  CSS যোগ করার ৩টি উপায়
        1.  Inline CSS
            HTML ট্যাগের ভেতরেই CSS লেখা হয়।
            <p style="color: red; font-size: 20px;">এই লেখা লাল রঙের</p>
            ছোট কাজের জন্য ভালো, কিন্তু বড় প্রজেক্টে ব্যবহার করা ঠিক না।
            
        2.  Internal CSS
            HTML ফাইলের <head> ট্যাগের মধ্যে <style> এর ভিতরে CSS লেখা হয়।
            <head>
                <style>
                    p {
                        color: blue;
                        font-size: 18px;
                    }
                </style>
            </head>
            এক ফাইলের ডিজাইনের জন্য ভালো।
            
        3.  External CSS
            সবচেয়ে ভালো, প্রফেশনাল পদ্ধতি।
            CSS আলাদা ফাইলে লিখে HTML-এ link করে ব্যবহার করা হয়।
            বড় ওয়েবসাইটে প্রায় সবসময় এই পদ্ধতি ব্যবহার হয়।

    3.  CSS Syntax (Selector, Property, Value)
        CSS এর গঠন খুব সহজ:
        selector {
            property: value;
        }

        1.  Selector:
            কোন HTML element-এ CSS লাগবে সেটা নির্বাচন করে।
            যেমন: p, .class-name, #id-name

        2.  Property:
            কী পরিবর্তন করতে চান
            যেমন: color, font-size, background

        3.  Value:
            প্রপার্টির মান
            যেমন: red, 20px, center
            উদাহরণ:
            h1 {
                color: purple;      /* property: value */
                text-align: center;
            }            
    -->
</body>
</html>
