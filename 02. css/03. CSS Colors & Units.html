<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors & Units</title>
</head>
<body>
    

    <!-- 
    CSS Colors & Units
        1.  Colors in CSS
            CSS এ রং সেট করার অনেক উপায় আছে। প্রধান চারটি হলো:
            1.  Color Name
                সরাসরি রঙের নাম ব্যবহার করা হয়।
                উদাহরণ: red, blue, green, orange
                p {
                    color: red;
                }                

            2.  Hexadecimal (Hex)
                # দিয়ে শুরু হয়, পরে ৬টি হেক্সাডেসিমাল সংখ্যা/অক্ষর (0–9, A–F)
                প্রথম ২টি = Red, মাঝের ২টি = Green, শেষ ২টি = Blue
                p {
                    color: #FF5733; /* লাল-মরুনের মিশ্রণ */
                }                
                
            3.  RGB (Red, Green, Blue)
                রঙের মান 0–255 পর্যন্ত
                p {
                    color: rgba(255, 87, 51, 0.5); /* 50% transparent */
                }                

            4.  HSL (Hue, Saturation, Lightness)
                Hue: রঙের কোণ (0–360)
                Saturation: রঙের তীব্রতা (%)
                Lightness: উজ্জ্বলতা (%)
                p {
                    color: hsl(14, 100%, 60%);
                }
    -->
</body>
</html>
