<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .calender ul {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 1em;
        }

        .calender li {
            display: flex;
            place-items: center;
            place-content: center;
            list-style-type: none;
            font-size: 1.5em;
            height: 50px;
            background-color: lightgray;
        }

        .calender .day {
            background-color: black;
            color: white;
            font-weight: 600;
            font-size: 30px;
        }

        .calender .other-month {
            background-color: rgb(159, 160, 160);
        }
        
        .calender h1 {
            font-size: 100px;
            text-align: center;
            text-transform: uppercase;
            line-height: .1;
        }
        .calender {
            margin: 50px;
            border: 3px solid green;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(236, 236, 236, 0.753);
        }
        body {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <div class="calender">
        <h1>calender</h1>
        <ul>
            <li class="day">SUN</li>
            <li class="day">MON</li>
            <li class="day">TUE</li>
            <li class="day">WED</li>
            <li class="day">THU</li>
            <li class="day">FRI</li>
            <li class="day">SAT</li>
            <li class="other-month">30</li>
            <li class="other-month">31</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>

</body>
